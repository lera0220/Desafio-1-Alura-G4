<!DOCTYPE html>

<html lang="es">
    
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width">
            <title>Desafio 1 ***Encriptador***</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
            
        </head>
        <body>
            <div id="principal">
              
                <div id="logodiv"><img id="logo"src="imagenes/Vector.png" alt="alura logo" class="seccion"> </div>            
                <div id="caja_entrada" class="seccion">
                    <div id="box_entrada"><textarea id="entrada" type="text" placeholder="Ingrese el texto"></textarea></div>
                    <div id="nota"><img src="imagenes/iexclama.png"alt="icono exclamacion"><p>Solo letras minusculas y sin tildes</p></div>
                    <div id="botones">
                         <div><button id="encriptar" class="boton"><span>Encriptar</span></button></div>
                        <div><button id="desencriptar" class="boton"><span>Desencriptar</span></button></div>
                    </div>
                </div>
                
                   

                <div id="caja_salida" class="seccion">
                    <div id= "resultado">prueba</div>                
                    <div class="seccion"><img id="imagen" src="imagenes/Munheco.png"></div>
                    <div class="lineas">
                        <p id="linea1">Ningun mensaje fue encontrado</p>
                        <p id="linea2">Ingrese el texto que desee encriptar o desencriptar</p>
                    </div>
                    <div id="bocopiar"><button id="copiar" class="boton">Copiar </button></div>
                        
                </div> 
            </div>
            
            <footer id="piedepag">
                <p>****Desafio 1 Alura Latam 2022--2023 ****</p>
            </footer> 
            <script  src="script.js"></script>
    </body>
    
</html>
